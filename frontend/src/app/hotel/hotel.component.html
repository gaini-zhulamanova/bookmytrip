
<h1 style="background: rgb(195, 195, 240) ">Hotels aus der DB:</h1>

<ul>
    <li *ngFor="let hotel of hotels">
      {{hotel.name}} mit id = {{hotel.id}} in der Stadt {{hotel.city}} mit Stars {{hotel.stars}}
    </li>
  </ul>

<input type="text" [(ngModel)]="newHotelName" placeholder="Name eingeben" />

<input type="text" [(ngModel)]="newCity" placeholder="Stadt eingeben" />

<input type="number" [(ngModel)]="newHotelStars" placeholder="Stars eingeben" />

<input type="boolean" [(ngModel)]="newHotelBreakfast" placeholder="true oder false eingeben" />

<h4>Bitte ID eingeben</h4>
<input type="number" [(ngModel)]="hotelToUpdate" />

<button (click)="updateHotel()" style="background: rgb(195, 195, 240) ">Update Hotel</button>
<br />
<h4>Bitte ID eingeben</h4>
<input type="number" [(ngModel)]="hotelToDelete" />

<button (click)="deleteHotel()" style="background: rgb(195, 195, 240) ">Delete Hotel</button>
